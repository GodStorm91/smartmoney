<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartMoney - 設定</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Noto Sans JP', 'sans-serif'], numbers: ['Inter', 'sans-serif'] },
          colors: { primary: { 500: '#4CAF50' } }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-50 font-sans">

  <header class="bg-white border-b border-gray-200 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center gap-3">
          <svg class="w-8 h-8 text-primary-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
          </svg>
          <h1 class="text-xl font-bold">SmartMoney</h1>
        </div>
        <nav class="hidden md:flex items-center gap-6">
          <a href="01-dashboard.html" class="text-gray-600 hover:text-gray-900">ダッシュボード</a>
          <a href="02-upload.html" class="text-gray-600 hover:text-gray-900">アップロード</a>
          <a href="03-transactions.html" class="text-gray-600 hover:text-gray-900">取引履歴</a>
          <a href="04-analytics.html" class="text-gray-600 hover:text-gray-900">分析</a>
          <a href="05-goals.html" class="text-gray-600 hover:text-gray-900">目標</a>
          <a href="#" class="text-primary-600 font-medium border-b-2 border-primary-600 pb-1">設定</a>
        </nav>
      </div>
    </div>
  </header>

  <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    
    <div class="mb-8">
      <h2 class="text-3xl font-bold text-gray-900 mb-2">設定</h2>
      <p class="text-gray-600">アプリの設定とカスタマイズ</p>
    </div>

    <!-- General Settings -->
    <div class="bg-white rounded-xl p-6 border border-gray-200 shadow-sm mb-6">
      <h3 class="text-lg font-semibold text-gray-900 mb-6">一般設定</h3>

      <div class="space-y-6">
        <div>
          <label for="currency" class="block text-sm font-medium text-gray-700 mb-2">通貨</label>
          <select id="currency" class="w-full md:w-1/2 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
            <option selected>JPY (¥)</option>
            <option>USD ($)</option>
            <option>EUR (€)</option>
          </select>
        </div>

        <div>
          <label for="base-date" class="block text-sm font-medium text-gray-700 mb-2">トラッキング開始日</label>
          <input type="date" id="base-date" class="w-full md:w-1/2 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500" value="2025-01-01">
          <p class="text-sm text-gray-500 mt-1">目標計算の基準日</p>
        </div>

        <div>
          <label for="starting-balance" class="block text-sm font-medium text-gray-700 mb-2">初期資産額</label>
          <input type="number" id="starting-balance" class="w-full md:w-1/2 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500" value="0" placeholder="0">
          <p class="text-sm text-gray-500 mt-1">トラッキング開始時の資産額（任意）</p>
        </div>
      </div>
    </div>

    <!-- Category Management -->
    <div class="bg-white rounded-xl p-6 border border-gray-200 shadow-sm mb-6">
      <div class="flex items-center justify-between mb-6">
        <h3 class="text-lg font-semibold text-gray-900">カテゴリー管理</h3>
        <button class="inline-flex items-center gap-2 px-4 py-2 bg-primary-500 text-white font-medium rounded-lg hover:bg-primary-600 transition-colors">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
          </svg>
          新規カテゴリー
        </button>
      </div>

      <div class="space-y-3">
        <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
          <div class="flex items-center gap-3">
            <span class="text-2xl">🍜</span>
            <div>
              <p class="font-semibold text-gray-900">食費</p>
              <p class="text-sm text-gray-600">Food</p>
            </div>
          </div>
          <div class="flex gap-2">
            <button class="p-2 text-gray-600 hover:bg-gray-200 rounded-lg transition-colors" aria-label="編集">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
              </svg>
            </button>
            <button class="p-2 text-red-600 hover:bg-red-50 rounded-lg transition-colors" aria-label="削除">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
              </svg>
            </button>
          </div>
        </div>

        <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
          <div class="flex items-center gap-3">
            <span class="text-2xl">🏠</span>
            <div>
              <p class="font-semibold text-gray-900">住宅</p>
              <p class="text-sm text-gray-600">Housing</p>
            </div>
          </div>
          <div class="flex gap-2">
            <button class="p-2 text-gray-600 hover:bg-gray-200 rounded-lg transition-colors">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
              </svg>
            </button>
            <button class="p-2 text-red-600 hover:bg-red-50 rounded-lg transition-colors">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
              </svg>
            </button>
          </div>
        </div>

        <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
          <div class="flex items-center gap-3">
            <span class="text-2xl">🚗</span>
            <div>
              <p class="font-semibold text-gray-900">交通</p>
              <p class="text-sm text-gray-600">Transportation</p>
            </div>
          </div>
          <div class="flex gap-2">
            <button class="p-2 text-gray-600 hover:bg-gray-200 rounded-lg transition-colors">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
              </svg>
            </button>
            <button class="p-2 text-red-600 hover:bg-red-50 rounded-lg transition-colors">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- CSV Import Mapping -->
    <div class="bg-white rounded-xl p-6 border border-gray-200 shadow-sm mb-6">
      <h3 class="text-lg font-semibold text-gray-900 mb-6">CSVマッピング設定</h3>

      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">アプリフォーマット</label>
          <select class="w-full px-4 py-2 border border-gray-300 rounded-lg">
            <option>Zaim</option>
            <option>MoneyForward</option>
            <option>楽天カード</option>
            <option>カスタム</option>
          </select>
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">日付列</label>
            <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg" value="日付" placeholder="日付">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">金額列</label>
            <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg" value="金額（円）" placeholder="金額（円）">
          </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">カテゴリー列</label>
            <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg" value="大項目" placeholder="大項目">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">サブカテゴリー列</label>
            <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg" value="中項目" placeholder="中項目">
          </div>
        </div>
      </div>
    </div>

    <!-- Data Management -->
    <div class="bg-white rounded-xl p-6 border border-gray-200 shadow-sm mb-6">
      <h3 class="text-lg font-semibold text-gray-900 mb-6">データ管理</h3>

      <div class="space-y-4">
        <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
          <div>
            <p class="font-semibold text-gray-900">データをエクスポート</p>
            <p class="text-sm text-gray-600">すべての取引データをCSVでダウンロード</p>
          </div>
          <button class="px-4 py-2 border border-gray-300 text-gray-700 font-medium rounded-lg hover:bg-gray-100 transition-colors">
            エクスポート
          </button>
        </div>

        <div class="flex items-center justify-between p-4 bg-yellow-50 border border-yellow-200 rounded-lg">
          <div>
            <p class="font-semibold text-yellow-900">すべてのデータを削除</p>
            <p class="text-sm text-yellow-700">この操作は取り消せません</p>
          </div>
          <button class="px-4 py-2 bg-red-600 text-white font-medium rounded-lg hover:bg-red-700 transition-colors">
            削除
          </button>
        </div>
      </div>
    </div>

    <!-- Save Button -->
    <div class="flex justify-end gap-4">
      <button class="px-6 py-3 border border-gray-300 text-gray-700 font-medium rounded-lg hover:bg-gray-50 transition-colors">
        キャンセル
      </button>
      <button class="px-6 py-3 bg-primary-500 text-white font-semibold rounded-lg hover:bg-primary-600 transition-colors shadow-sm">
        変更を保存
      </button>
    </div>

  </main>

  <footer class="bg-white border-t border-gray-200 mt-16">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 text-center text-sm text-gray-500">
      <p>&copy; 2025 SmartMoney. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
