<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Upward growth arrow integrated with Yen symbol -->
  <g transform="translate(100, 100)">
    <!-- Arrow shaft -->
    <path d="M 0,40 L 0,-60" stroke="url(#blueGradient)" stroke-width="12" stroke-linecap="round" fill="none"/>

    <!-- Arrow head -->
    <path d="M -25,-45 L 0,-70 L 25,-45" stroke="url(#blueGradient)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

    <!-- Yen symbol integrated -->
    <!-- Top diagonal lines of ¥ -->
    <path d="M -30,-20 L 0,10" stroke="url(#blueGradient)" stroke-width="8" stroke-linecap="round"/>
    <path d="M 30,-20 L 0,10" stroke="url(#blueGradient)" stroke-width="8" stroke-linecap="round"/>

    <!-- Horizontal lines of ¥ -->
    <line x1="-20" y1="0" x2="20" y2="0" stroke="url(#blueGradient)" stroke-width="6" stroke-linecap="round"/>
    <line x1="-20" y1="15" x2="20" y2="15" stroke="url(#blueGradient)" stroke-width="6" stroke-linecap="round"/>
  </g>
</svg>
